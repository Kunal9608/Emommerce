<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronics â€“ ShopNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <script>
    if (!localStorage.getItem('user')) {
      window.location.href = 'login.html';
    }
  </script>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-logo">
        <h1>ShopNest</h1>
      </div>
      <div class="nav-search">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search for products..." />
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="nav-actions">
        <button class="theme-btn" id="themeToggleBtn">
          <i class="fas fa-moon"></i>
        </button>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-badge">0</span>
        </div>
        <div class="user-initial" id="userInitial">U</div>
        <div class="user-menu" id="userMenu">
          <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          <a href="orders.html"><i class="fas fa-box"></i> Orders</a>
          <a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
          <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
          <a href="support.html"><i class="fas fa-headset"></i> Support</a>
          <a href="#" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Summer Mega Sale! <span>Up to 60% Off</span></h2>
      <p>Latest smartphones, laptops, and smart gadgets</p>
      <button class="hero-btn" id="shopNowBtn">Shop Now</button>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=80" alt="Electronics">
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h3>Shop by Category</h3>
    <div class="category-grid">
      <button class="category-btn active" data-category="all">
        <i class="fas fa-th-large"></i>
        <span>ALL</span>
      </button>
      <button class="category-btn" data-category="phone">
        <i class="fas fa-mobile-alt"></i>
        <span>Phones</span>
      </button>
      <button class="category-btn" data-category="laptop">
        <i class="fas fa-laptop"></i>
        <span>Laptops</span>
      </button>
      <button class="category-btn" data-category="earbuds">
        <i class="fas fa-headphones"></i>
        <span>Earbuds</span>
      </button>
      <button class="category-btn" data-category="camera">
        <i class="fas fa-camera"></i>
        <span>Cameras</span>
      </button>
      <button class="category-btn" data-category="accessory">
        <i class="fas fa-plug"></i>
        <span>Accessories</span>
      </button>
    </div>
  </section>

  <!-- Products -->
  <section class="products-section">
    <div class="section-header">
      <h3>All Products</h3>
    </div>
    <div class="products-grid" id="productsGrid"></div>
  </section>

  <div id="toastContainer"></div>
  <script src="scripts/scriptcust.js"></script>
  <script src="scripts/scriptitems.js"></script>
</body>
</html>
